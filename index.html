<!doctype html>
<html ng-app="econcalc" >
	<head>
		<meta charset="utf-8">
		<title>ECON Values Calculator</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>

		<script src="app.js"></script>

		<style type="text/css">
			.navbar-brand{
				position: absolute;
				width: 100%;
				left: 0;
				top: 0;
				text-align: center;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">ECON Calculator</a>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="alert alert-warning">
						No guarantees any of these numbers are right.
					</div>
				</div>
			</div>
			<ng-view></ng-view>
		</div>
		 
	</body>
</html>
